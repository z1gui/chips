  <script>
    //取docsify的地址栏中#后面的内容座位ID和title
    title = location.hash.match(/#(.*?)([?]|$)/)
    if (title != null) {
      title = location.hash.match(/#(.*?)([?]|$)/)[1]
    }

    // 限制 50 个字符
    if (title != null) {
      title = decodeURI(title.substring(1, title.length))
      if (title.length >= 50) {
        title = title.substring(title.length - 50, title.length)
      }
    } else {
      title = 'home page'
    }


    const gitalk = new Gitalk({
      clientID: 'Ov23liw8qt5r6nCPqmr6',
      clientSecret: '10196888cfa90d8cb7ade5cf5fd0c81a841db59e',
      repo: 'chips',
      owner: 'z1gui',
      admin: ['z1gui'],
      proxy: 'https://vercel.prohibitorum.top/github_access_token',
      id: title,// Ensure uniqueness and length less than 50
      title: title,
      distractionFreeMode: false  // Facebook-like distraction free mode
    })
    window.onhashchange = function(event) {
      if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {
        location.reload()
      }
    }
    gitalk.render('gitalk-container');
  </script>
